<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promice</title>
</head>
<body>

    <script>
        const bucket = ['cofee','chips','vegetable', 'rice'];
        const friedRIce = new Promise((resolve, reject) => {
            if(bucket.includes("vegetable") && bucket.includes("rice")){
                resolve('friedRice');
            }else{
                reject("could'nt do it");
            }
        });
        friedRIce.then(
            (myfriedRice)=>{
                console.log('let eat',myfriedRice);
            },
            (error)=>{
                console.log(error)
            }
        )




    </script>
    
</body>
</html>
